{% extends "blog/base.html" %}
{% block content %}
   <article class="media content-section">
       <img class="rounded-circle article-img img1" src="{{ object.author.profile.image.url}}" alt="{{user.username}}, picture">
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2" href="#">By {{ object.author }}</a>
          <small class="text-muted">on {{ object.date_posted|date:"F d, Y" }}</small>
        </div>
          <h2 class="article-title">{{ object.title }}</h2>
          <p class="article-content">{{object.content }}</p>
          {% if object.author == user %}
            <a class="btn btn-secondary btn-sm mt-1 mb-4 mr-2 " href="{% url 'post-update' object.id %}">Update Post<a/>
            <a class="btn btn-danger btn-sm mt-1 mb-1 mb-4" href="{% url 'post-delete' object.id %}">Delete Post<a/>
        {% endif %}
      </div>
    </article>
{% endblock content %}
